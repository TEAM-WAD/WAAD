<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم المطور</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dev-container">
    <h2>لوحة تحكم المطور</h2>
    <button onclick="toggleMaintenance()">قفل الموقع الآن</button>
    <button onclick="showStats()">عرض الإحصائيات</button>
    <button onclick="logoutDev()">تسجيل الخروج</button>

    <div id="stats" style="margin-top:20px; display:none;">
      <h3>الإحصائيات</h3>
      <p>عدد الزوار: <span id="visitorCount">0</span></p>
      <p>عدد الطلبات: <span id="requestCount">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
