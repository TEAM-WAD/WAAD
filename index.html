<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خدمات التواصل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    /* ستايلات عامة */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Cairo', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(270deg, #a1c4fd, #c2e9fb, #fbc2eb, #a6c1ee);
      background-size: 800% 800%;
      animation: gradientAnimation 30s ease infinite;
      position: relative;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* طبقة الخلفية المتحركة */
    .floating-icons {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .floating-icons svg {
      position: absolute;
      width: 40px;
      opacity: 0.3;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      fill-opacity: 0.7;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.2));
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-150px) rotate(360deg);
        opacity: 0;
      }
    }
    /* توزيع الأيقونات وتوقيتات الحركة */
    .floating-icons svg:nth-child(1) {
      left: 10%;
      animation-duration: 15s;
      animation-delay: 0s;
    }
    .floating-icons svg:nth-child(2) {
      left: 30%;
      animation-duration: 20s;
      animation-delay: 5s;
      width: 50px;
    }
    .floating-icons svg:nth-child(3) {
      left: 55%;
      animation-duration: 18s;
      animation-delay: 2s;
      width: 35px;
    }
    .floating-icons svg:nth-child(4) {
      left: 75%;
      animation-duration: 22s;
      animation-delay: 7s;
      width: 40px;
    }
    .floating-icons svg:nth-child(5) {
      left: 85%;
      animation-duration: 25s;
      animation-delay: 3s;
      width: 45px;
    }

    /* باقي محتوى الصفحة */
    #menu-icon {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
      color: #007bff;
      font-weight: bold;
    }
    #side-menu {
      position: fixed;
      top: 60px;
      left: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      padding: 20px 30px;
      z-index: 999;
      width: 220px;
      font-family: 'Cairo', sans-serif;
      font-size: 18px;
      color: #333;
      user-select: none;
      animation: fadeInMenu 0.3s ease forwards;
    }
    .hidden { display: none; }
    #side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
    }
    #side-menu ul li {
      margin-bottom: 15px;
      font-weight: 600;
      cursor: default;
    }
    #side-menu button {
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 7px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #side-menu button:hover {
      background-color: #0056b3;
    }
    @keyframes fadeInMenu {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .typing-text {
      font-size: 28px;
      font-weight: bold;
      color: #004080;
      margin-top: 100px;
      text-align: center;
      animation: typingFadeIn 3s ease forwards;
      opacity: 0;
    }
    @keyframes typingFadeIn {
      to { opacity: 1; }
    }

    #update-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 30px;
      font-weight: bold;
      cursor: default;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0,123,255,0.4);
    }

    .container {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      z-index: 10;
      position: relative;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 5px 10px rgba(0,123,255,0.5);
      transition: background-color 0.3s ease;
      min-width: 140px;
      text-align: center;
      font-size: 18px;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="menu-icon" onclick="toggleMenu()">☰</div>

  <div id="side-menu" class="hidden">
    <ul>
      <li>من نحن</li>
      <li>التحديثات</li>
      <li>تواصل مع الدعم</li>
    </ul>
    <button onclick="toggleMenu()">إغلاق</button>
  </div>

  <h1 class="typing-text">هذه هي الخدمات التي يقدمها الموقع</h1>

  <button id="update-btn">تم التحديث</button>

  <div class="container">
    <div class="button" onclick="location.href='service.html?service=إنستقرام'">خدمات إنستقرام</div>
    <div class="button" onclick="location.href='service.html?service=فيسبوك'">خدمات فيسبوك</div>
    <div class="button" onclick="location.href='service.html?service=تيك توك'">خدمات تيك توك</div>
    <div class="button" onclick="location.href='service.html?service=تيليجرام'">خدمات تيليجرام</div>
  </div>

  <!-- الخلفية المتحركة بأيقونات SVG -->
  <div class="floating-icons" aria-hidden="true">

    <!-- إنستقرام -->
    <svg viewBox="0 0 24 24" class="icon" xmlns="http://www.w3.org/2000/svg" fill="#E4405F">
      <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5a4.25 4.25 0 004.25-4.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zm8.5 2.25a1.125 1.125 0 110 2.25 1.125 1.125 0 010-2.25zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"/>
    </svg>

    <!-- فيسبوك -->
    <svg viewBox="0 0 24 24" class="icon" xmlns="http://www.w3.org/2000/svg" fill="#1877F2">
      <path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24h11.495v-9.294H9.691v-3.622h3.129V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.466.099 2.797.143v3.24l-1.918.001c-1.504 0-1.796.715-1.796 1.763v2.311h3.59l-.467 3.622h-3.123V24h6.116c.73 0 1.324-.593 1.324-1.324V1.325C24 .593 23.407 0 22.675 0z"/>
    </svg>

    <!-- تيك توك -->
    <svg viewBox="0 0 24 24" class="icon" xmlns="http://www.w3.org/2000/svg" fill="#000000">
      <path d="M9 3v12.5a3.5 3.5 0 11-3.5-3.5V8a7 7 0 007 7 7 7 0 007-7V3h-3v9a4 4 0 11-4-4z"/>
    </svg>

    <!-- تيليجرام -->
    <svg viewBox="0 0 24 24" class="icon" xmlns="http://www.w3.org/2000/svg" fill="#0088cc">
      <path d="M9.993 16.724l-.388 5.08c.554 0 .792-.24 1.08-.53l2.596-2.56 5.4 3.94c.99.55 1.7.26 1.95-.92L23.5 3.71c.33-1.54-.55-2.14-1.45-1.77L2.81 10.63c-1.52.6-1.5 1.47-.28 1.88l5.47 1.7 12.72-8.1"/>
    </svg>

    <!-- إضافي -->
    <svg viewBox="0 0 24 24" class="icon" xmlns="http://www.w3.org/2000/svg" fill="#34a853">
      <circle cx="12" cy="12" r="10"/>
    </svg>

  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('side-menu');
      if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden');
      } else {
        menu.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
