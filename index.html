<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خدمات التواصل</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- أيقونة القائمة -->
  <div id="menuIcon" class="menu-icon" onclick="toggleSidebar()">&#9776;</div>

  <!-- الشريط الجانبي -->
  <div id="sidebar" class="sidebar">
    <button class="closebtn" onclick="toggleSidebar()">×</button>
    <nav class="sidebar-nav">
      <a href="#">من نحن</a>
      <a href="#">تحديثات</a>
      <a href="#">تواصل مع الدعم</a>
      <button class="login-btn" onclick="showLogin()">تسجيل الدخول</button>
    </nav>
  </div>

  <!-- العنوان -->
  <header>
    <h1 class="title fade-in">هذه هي الخدمات التي يقدمها الموقع</h1>
  </header>

  <!-- الأزرار -->
  <main>
    <div class="container">
      <div class="button">خدمات إنستقرام</div>
      <div class="button">خدمات فيسبوك</div>
      <div class="button">خدمات تيك توك</div>
      <div class="button">خدمات تيليجرام</div>
    </div>
  </main>

  <!-- نافذة تسجيل الدخول -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>تسجيل الدخول</h3>
      <input type="text" id="username" placeholder="اسم المستخدم" />
      <input type="password" id="password" placeholder="كلمة المرور" />
      <button onclick="login()">دخول</button>
      <p id="loginMessage" class="login-message"></p>
      <button onclick="hideLogin()">إلغاء</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
