<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خدمات التواصل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- أيقونة القائمة الثلاث خطوط -->
  <div id="menu-icon" onclick="toggleMenu()">☰</div>

  <!-- نافذة القائمة الجانبية -->
  <div id="side-menu" class="popup-menu">
    <ul>
      <li><strong>من نحن</strong></li>
      <li><strong>التحديثات</strong></li>
      <li><strong>تواصل مع الدعم</strong></li>
    </ul>
    <button onclick="toggleMenu()">إغلاق</button>
  </div>

  <!-- رسالة ترحيب بتأثير كتابة -->
  <h1 class="typing-text">هذه هي الخدمات التي يقدمها الموقع</h1>

  <!-- زر تم التحديث ثابت -->
  <button id="update-btn">تم التحديث</button>

  <!-- حاوية الأزرار -->
  <div class="container">
    <div class="button" onclick="location.href='service.html?service=إنستقرام'">خدمات إنستقرام</div>
    <div class="button" onclick="location.href='service.html?service=فيسبوك'">خدمات فيسبوك</div>
    <div class="button" onclick="location.href='service.html?service=تيك توك'">خدمات تيك توك</div>
    <div class="button" onclick="location.href='service.html?service=تيليجرام'">خدمات تيليجرام</div>
  </div>

  <!-- زر العودة لأعلى -->
  <button id="backToTop" onclick="scrollToTop()">⬆️</button>

  <!-- إشعار ترحيبي منبثق -->
  <div id="welcome-notification" class="welcome-notification">
    <span>مرحباً بك في موقعنا!</span>
    <button onclick="hideWelcome()">✖</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
