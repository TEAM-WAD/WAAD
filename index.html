<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>خدمات التواصل</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- القائمة الثلاث خطوط -->
  <div id="menuIcon" class="menu-icon" onclick="toggleMenu()">&#9776;</div>

  <!-- القائمة الجانبية -->
  <nav id="sideMenu" class="side-menu">
    <ul>
      <li>من نحن</li>
      <li>تواصل مع الدعم</li>
      <li>التحديثات</li>
      <li onclick="showLogin()">تسجيل دخول المطور</li>
    </ul>
  </nav>

  <header>
    <h1 id="mainTitle" class="fade-in">هذه هي الخدمات التي يقدمها الموقع</h1>
  </header>

  <main>
    <div class="container">
      <div class="button" onclick="alert('سيتم فتح خدمة إنستقرام قريباً')">
        <span>خدمات إنستقرام</span>
      </div>
      <div class="button" onclick="alert('سيتم فتح خدمة فيسبوك قريباً')">
        <span>خدمات فيسبوك</span>
      </div>
      <div class="button" onclick="alert('سيتم فتح خدمة تيك توك قريباً')">
        <span>خدمات تيك توك</span>
      </div>
      <div class="button" onclick="alert('سيتم فتح خدمة تيليجرام قريباً')">
        <span>خدمات تيليجرام</span>
      </div>
    </div>
  </main>

  <!-- مودال تسجيل دخول المطور -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>تسجيل دخول المطور</h3>
      <input type="text" id="devUsername" placeholder="اسم المستخدم" />
      <input type="password" id="devPassword" placeholder="كلمة المرور" />
      <button onclick="loginDev()">دخول</button>
      <p id="loginMessage" class="login-message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
