<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>خدمات التواصل</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="button" onclick="showPopup('خدمات إنستقرام')">
      <img src="instagram.png" alt="Instagram" />
      <span>خدمات إنستقرام</span>
    </div>
    <div class="button" onclick="showPopup('خدمات فيسبوك')">
      <img src="facebook.png" alt="Facebook" />
      <span>خدمات فيسبوك</span>
    </div>
    <div class="button" onclick="showPopup('خدمات تيك توك')">
      <img src="tiktok.png" alt="TikTok" />
      <span>خدمات تيك توك</span>
    </div>
    <div class="button" onclick="showPopup('خدمات تيليجرام')">
      <img src="telegram.png" alt="Telegram" />
      <span>خدمات تيليجرام</span>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p id="popup-text">قريباً سيفتح</p>
      <button onclick="hidePopup()">إغلاق</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
